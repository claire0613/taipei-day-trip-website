<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/0b26f16c17.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/css/nav.css" />
    <link rel="stylesheet" href="../static/css/member.css" />
    <link rel="stylesheet" href="../static/css/footer.css" />
    <title>member</title>
</head>
<body>
    <nav>
        <div class="navframe">
            <div class="topic"><a href="/">台北一日遊</a></div>
            <div class="right">
                <div class="ham"><img src="/static/icons/hamburger.png" width="30" height="30"></div>
                <div class="nav-link">
                    <div id="booking-page">預定行程</div>
                    <div id="member-page">會員專區</div>
                    <div id="signin-up-btn" class="show">登入/註冊</div>
                    <div id="signout-btn">登出系統</div>
            </div>
           
            </div>
        </div>
    </nav>

    <section class="signpage">
        <div class="sign-container show">
            <div class="topbar"></div>
            <div class="form-content">
                <form id="signin">
                    <h3 class="form-title">登入會員帳號
                        <div class="close-btn">✕</div>
                    </h3>
                    <div class="input-content">
                        <div class="verify"input-type="signin">
                            <input type="email" placeholder="輸入電子信箱" name="email" >
                            <div class="user-input-msg">
                                <span></span>
                            </div>
                        </div>
                        <div class="verify"input-type="signin">
                            <input type="password" placeholder="輸入密碼" name="password">
                            <div class="user-input-msg">
                                <span></span>
                            </div>
                        </div>
                        <button type="submit">登入帳戶</button>
                    </div>
                    <p class="message"></p>
                    <p class="convert-sign">還沒有帳戶？點此註冊</p>
                </form>
            </div>
        </div>
     
        <div class="sign-container">
            <div class="topbar"></div>
            <div class="form-content">
                <form id="signup">
                    <h3 class="form-title">註冊會員帳號
                        <div class="close-btn">✕</div>
                    </h3>
                    <div class="input-content">
                        <div class="verify" input-type="signup">
                            <input type="text" placeholder="輸入姓名" name="name" >
                            <div class="user-input-msg">
                                <span></span>
                            </div>
                        </div>
                        <div class="verify" input-type="signup">
                            <input type="email" placeholder="輸入電子信箱" name="email" >
                            <div class="user-input-msg">
                                <span></span>
                            </div>
                        </div>
                        <div class="verify"input-type="signup">
                            <input type="password" placeholder="輸入密碼" name="password">
                            <div class="user-input-msg">
                                <span></span>
                            </div>
                        </div>

                        <button type="submit">註冊帳戶</button>
                    </div>
                    <p class="message"></p>
                    <p class="convert-sign">已經有帳戶了？點此登入</p>
                </form>
            </div>
        </div> 
    </section>

    <main>
        <section class="member-info-container">
            <div class="user-img">
                <div class="user-captial"></div>
            </div>
            <div class="user-info">
                <div class="username-save ">使用者名稱:
                    <span class="username-auto"></span>
                    <button id="username-edit-icon"><i class="fa-solid fa-pencil"></i></button>
                </div>
                <div class="username-edit hide"> 使用者名稱:  
                    <span><input type="text" id="newName" placeholder="輸入新名稱" /></span>
                    <button id="username-save-icon"><i class="fa-solid fa-file-pen"></i></button>
                </div>
                
                <div class="user-email">帳號信箱:<span id ="email"></span></div>
                
                <div class="pwd-save">密碼: 
                    <span>********</span>
                    <button id="pwd-edit-icon"><i class="fa-solid fa-pencil"></i></button></div> 
                <div class ="pwd-edit hide">密碼:
                    <span><input type="text" id="newPwd" placeholder="輸入新密碼" /></span>
                    <button id="pwd-save-icon"><i class="fa-solid fa-file-pen"></i></button>
                    
                </div>
                <p class="modified-msg"></p>
            </div>
            
        </section>
        <section class="order-container">
            <p>訂單明細:</p>
            
            <div class="order-list">
                <input type="image" name="leftbtn" id="leftbtn" img src="/static/icons/btn_leftArrow.png">
                <input type="image" name="rightbtn" id="rightbtn" img src="/static/icons/btn_rightArrow.png">
                <div class="table-head">
                    <div class="ordernum">訂單編號</div>
                    <div class="attr-name">景點</div>
                    <div class="date">日期</div>
                    <div class="price">價格</div>
                    <div class="totalprice">總價</div>
                    <div >狀態</div>
                </div>
                
                <div class="order-link">
                </div>
                
            </div>
            <div class="render"><a href="/">回首頁</a></div>
          
        </section>
    </main>


    
    <footer>
        <p>COPYRIGHT © 2021 台北一日遊</p>
    </footer>
    <script src="../static/js/signin.js"></script>
    <script src="../static/js/member.js"></script>
</body>
</html>
